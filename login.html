<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carmilla</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #180B0B;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        header .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            max-width: 400px;
        }
        header .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        header .icons {
            display: flex;
            gap: 20px;
        }
        header .icons a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .red-stripe {
            background-color: #E23835;
            height: 10px;
            width: 100%;
        }
        main {
            padding: 20px;
        }
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button {
            background-color: #E23835;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <a href="CArmilaprincipal.html">
            <img src="img/logocarmilla.png" alt="loja carmilla" style="width:167px;height:40px;">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos...">
        </div>
        <div class="icons">
            <a href="carrinho.html">Carrinho</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <!-- Faixa vermelha -->
    <div class="red-stripe"></div>

    <!-- Conteúdo principal -->
    <main>
        <div class="login-form">
            <h1>Login</h1>
            <input type="text" placeholder="E-mail">
            <input type="password" placeholder="Senha">
            <button>Entrar</button>
        </div>
    </main>
</body>
</html>
