<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Carmilla</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url(img/Morcegos.png)
        }
        header {
            background-color: #180B0B;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        header .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            max-width: 400px;
        }
        header .search-bar input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        header .icons {
            display: flex;
            gap: 20px;
        }
        header .icons a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .red-stripe {
            background-color: #E23835;
            height: 10px;
            width: 100%;
        }

        .button {
            background-color: #E23835;
            color: white;
            border-radius: 5px;
            font-family: Poppins;
            border-color: #E23835;
            margin-left: 15px;
            
     }

        .button:hover {
            cursor:pointer;
            background-color: #180B0B;
            
        }
        main {
            padding: 20px;
            
        }
        .corhref{
            color: rgb(0, 0, 0);
            font-family: Poppins;
           
            
        }
        .corhref:hover{
            color: rgb(238, 38, 38);
            font-family: Poppins;
            
        }
        .container {
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 15px;
        }

       .lista {
            list-style-type: none;
            padding: 0;
        }

        .lista li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .lista li:last-child {
            border-bottom: none;
        }

        .lista li button {
            margin-left: auto; /* Alinha o botão à direita */
        }


    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <a href="CarmilaPrincipal.html">
            <img src="img/logocarmilla.png" alt="loja carmilla" style="width:167px;height:40px;">
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos...">
        </div>
        <div class="icons">
            <a href="carrinho.html">Carrinho</a>
            <a href="login.html">Login</a>
        </div>
    </header>

    <!-- Faixa vermelha -->
    <div class="red-stripe"></div>

    <!-- Conteúdo principal -->
    <main>
        
        <a class="corhref "href="CArmilaprincipal.html">< Voltar para a Loja</a>
        <div class="container">
    <ul class="lista" id="lista-carrinho"></ul>
    <div class="container">
    <p><strong>Total: R$ <span class"span" id="total-preco">0.00</span></strong></p>
    <button class="button" onclick="limparCarrinho()">Esvaziar Carrinho</button>
    </div>
    <script>
        function carregarCarrinho() {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            let lista = document.getElementById('lista-carrinho');
            let totalPreco = document.getElementById('total-preco');
            lista.innerHTML = '';
            let total = 0;

        carrinho.forEach((item, index) => {
            let li = document.createElement('li');
            li.textContent = `${item.nome} - R$${item.preco.toFixed(2)}`;
        
            let btnRemover = document.createElement('button');
            btnRemover.textContent = 'Remover';
            btnRemover.className = 'button'
            btnRemover.onclick = () => removerItem(index);
        
            li.appendChild(btnRemover);
            lista.appendChild(li);

            total += item.preco; // Soma os preços
        });

        totalPreco.textContent = total.toFixed(2); // Atualiza o total na tela
        }
        
        function removerItem(index) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.splice(index, 1);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            carregarCarrinho();
        }
        
        function limparCarrinho() {
            localStorage.removeItem('carrinho');
            carregarCarrinho();
            document.getElementById('total-preco').textContent = '0.00';

        }
        
        window.onload = carregarCarrinho;
    </script>
    </main>
</body>
</html>
    
</body>
</html>
